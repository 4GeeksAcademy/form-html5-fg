<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Form HTML5</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="card">
        <h2 class="card-header">Payment form example</h2>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="alert alert-danger">
                Some fields are missing
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-5">
              <div>
                <label for="card-number" class="form-label">Card #</label>
                <input type="number" id="card-number" class="form-control" placeholder="XXXXXXXXXXXXXXXX" maxlength="16"
                  required>
              </div>
            </div>
            <div class="col-3">
              <div>
                <label for="cvc-number" class="form-label">CVC #</label>
                <input type="number" id="card-number" class="form-control" placeholder="0000" maxlength="16" required>
              </div>
            </div>
            <div class="col-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input id="amount" type="number" class="form-control" placeholder="Amount" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" id="first-name" class="form-control" required>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" id="last-name" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col">
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control" required>
              </div>
            </div>

            <div class="col">
              <div class="row">
                <div class="col">
                  <div>
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example" required>
                      <option selected>Pick a state</option>
                      <option value="1">Montevideo</option>
                      <option value="2">Canelones</option>
                      <option value="3">Lavalleja</option>
                      <option value="4">Flores</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div>
                    <label for="postal-code" class="form-label">Postal Code</label>
                    <input type="text" id="postal-code" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-auto">
                  <label class="form-label">We accept:</label>
                  <div class="bg-secondary p-1 rounded">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="credit-card" id="mastercard" value="mastercard"
                        required>
                      <label class="form-check-label" for="mastercard"><i
                          class="fa-brands fa-cc-mastercard text-white"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="credit-card" id="visa" value="visa">
                      <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa text-white"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="credit-card" id="diners" value="diners">
                      <label class="form-check-label" for="diners"><i
                          class="fa-brands fa-cc-diners-club text-white"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="credit-card" id="amex" value="amex">
                      <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex text-white"></i></label>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col">
              <div>
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <small class="text-secondary">Add any notes here.</small>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end gap-2">
          <button class="btn btn-secondary float-end">Cancel</button>
          <button type="submit" class="btn btn-primary float-end">Send</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7ddac7a63a.js" crossorigin="anonymous"></script>
</body>

</html>
